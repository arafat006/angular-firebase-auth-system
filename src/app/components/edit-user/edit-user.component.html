<form *ngIf="user" [formGroup]="userForm" class="user-edit-form" (ngSubmit)="onSubmit()">
    <div class="d-flex align-items-center justify-content-center pt-3 pb-3">
        <ngx-avatar name="{{user.displayName ? user.displayName : 'N / A'}}" size="72" [round]="true"></ngx-avatar>
    </div>

    <div class="card-body d-flex flex-column align-items-center justify-content-center">
        <h5 class="card-title">{{ user.displayName ? user.displayName : 'Name Not Set' }}</h5>
        <p class="card-text">{{ user.email }}</p>
    </div>

    <hr>

    <div class="mb-3">
        <label for="uid" class="">UID</label>
        <input formControlName="uid" class="form-control">
    </div>

    <div class="mb-3">
        <label for="emailVerified" class="">Verified</label>
        <input formControlName="emailVerified" class="form-control">
    </div>

    <div class="mb-3">
        <label for="tenantId" class="">Tenant ID</label>
        <input formControlName="tenantId" type="text" class="form-control">
    </div>

    <div class="mb-3">
        <label for="role" class="">Role</label>
        
        <select formControlName="role" class="form-select" aria-label="Default select example">
            <option *ngFor="let userRole of userRoles" [ngValue]="userRole" [selected]="userRole === user.role">{{userRole}}</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="isDisabled" class="">Disabled</label>
        <input formControlName="isDisabled" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!userForm.dirty">Update</button>
</form>
