<div class="d-flex w-100 h-100 align-items-center justify-content-center">
  <div class="wrapper">
    <div class="logo">
      <img src="../../../assets/images/logo/logo-main.png" alt="Logo" style="padding: 10px;">
    </div>
    <div class="text-center mt-2 name">
      Angular Firebase
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- <div *ngIf="(signupForm.controls.name.dirty)">
        <small *ngIf="signupForm.controls.name.errors?.['required']" class="validation-error m-3">Name is required</small>
        <small *ngIf="signupForm.controls.name.errors?.['pattern']" class="validation-error m-3">Invalid Name</small>
        <small *ngIf="signupForm.controls.name.errors?.['minlength']" class="validation-error m-3">Minimum length is 3</small>
      </div> -->

      <!-- <div id="testing">Hello testing...</div> -->

      <small class="validation-error" hidden></small>
      <div class="form-field d-flex align-items-center">
        <span class="far fa-user"></span>
        <input formControlName="name" type="text" placeholder="Name"
          (input)="checkFieldValidationOnChange(signupForm.controls, $event)">
      </div>

      <!-- <div *ngIf="(signupForm.controls.email.dirty)">
          <small *ngIf="signupForm.controls.email.errors?.['required']" class="validation-error m-3">Email is required</small>
          <small *ngIf="signupForm.controls.email.errors?.['email']" class="validation-error m-3">Invalid email</small>
      </div> -->

      <small class="validation-error" hidden></small>
      <div class="form-field d-flex align-items-center">
        <span class="far fa-user"></span>
        <input formControlName="email" autocomplete="off" type="email" placeholder="Email"
          (input)="checkFieldValidationOnChange(signupForm.controls, $event)">
      </div>

      <!-- <div *ngIf="signupForm.controls.password.dirty">
          <small *ngIf="signupForm.controls.password.errors?.['required']" class="validation-error m-3">Password is required</small>
          <small *ngIf="signupForm.controls.password.errors?.['minlength']" class="validation-error m-3">Minimum length is 6</small>
      </div> -->

      <small class="validation-error" hidden></small>
      <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        <input formControlName="password" type="password" placeholder="Password"
          (input)="checkFieldValidationOnChange(signupForm.controls, $event)">
      </div>

      <!-- <div class="text-center fs-6">
          <small *ngIf="errorMessage" class="validation-error">{{errorMessage}}</small>
      </div>
      <div class="text-center fs-6">
          <small *ngIf="globalFormError" class="validation-error">{{globalFormError.normalizedError}}</small>
      </div> -->
      <button class="btn mt-3" type="submit">Signup</button>
    </form>
    <div class="text-center fs-6">
      <small class="text-muted">Already have account? </small> <a href="/login">Login</a>
    </div>
  </div>
</div>
