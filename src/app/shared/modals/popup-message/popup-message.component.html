<div class="modal-header {{getBgClass(modalType)}} text-white">  
    <h3 class="modal-title" id="exampleModalLabel">
        <i class="fa {{getIconClass(modalType)}}" aria-hidden="true"></i>
        {{ title }}
    </h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>

<div class="modal-body">
    {{ message }}
</div>

<div class="modal-footer">
    <button type="button" class="btn text-white {{getBgClass(modalType)}}" (click)="modalRef.close()">
        Got it!
    </button>
</div>
